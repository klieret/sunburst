name: testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Secret test
        shell: bash
        env:
          TESTTEST: ${{ secrets.TESTTEST }}
        run: |
          echo "$TESTTEST"
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install prerequisites
        run: |
          python3 -m pip install -U pip build setuptools
      - name: Install lint/test dependencies
        run: |
          python3 -m pip install flake8 pytest pytest-cover pytest-subtests
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --ignore F821 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Install test dependencies
        run: |
          python3 -m pip install -e .
      - name: Test with pytest
        run: |
          pytest
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
      - name: Build distribution
        run: |
          python3 -m build --sdist --wheel --outdir dist/
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  test:
    needs: [build]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os:  [ubuntu, windows, macos]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - python-version: 3.6
            artifact: sunburst-*.tar.gz
          - python-version: 3.7
            artifact: sunburst-*.whl
          - python-version: 3.8
            artifact: sunburst-*.whl
          - python-version: 3.9
            artifact: sunburst-*.tar.gz

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install prerequisites
      run: |
        python3 -m pip install -U pip wheel
    - name: Install package
      run: |
        python3 -m pip install --index-url https://test.pypi.org/simple/ sunburst
    - name: Smoke test
      run: |
        python3 -c "import sunburst"
    - name: Install test dependencies
      run: |
        python3 -m pip install pytest pytest-cover pytest-subtests
    - name: Test with pytest
      run: |
        cd dist
        pytest --pyargs sunburst --cov sunburst --cov-report term-missing:skip-covered
